  header {

  header::after {
    content: "";

    inset: 0;

    z-index: 0;
  }
  header h1 {
    position: relative;
    font-size: 4rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    z-index: 1;
    text-shadow: 0 0 15px #ff0080;
  }
  header p {

    font-size: 1.5rem;
    color: #ff77cc;
    z-index: 1;
    text-shadow: 0 0 10px #ff0080;
  }
  header .btn {
    position: relative;
    margin-top: 25px;
    padding: 15px 40px;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
    background: linear-gradient(45deg, #ff0080, #8000ff);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    z-index: 1;
    text-decoration: none;
    box-shadow: 0 0 10px #ff0080;
    transition: background 0.3s ease;
  }
  header .btn:hover {
    background: linear-gradient(45deg, #8000ff, #ff0080);
  }

  main {

    margin: 30px auto 60px;
    padding: 0 20px;
  }

  .row-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
    margin: 15px 0 10px 10px;
    user-select: none;
  }

  .scroll-row {
    display: flex;
    overflow-x: auto;
    gap: 12px;
    padding: 10px 10px 20px 10px;
    scroll-behavior: smooth;
  }
  .scroll-row::-webkit-scrollbar {
    height: 8px;
  }
  .scroll-row::-webkit-scrollbar-thumb {
    background: #ff0080;
    border-radius: 4px;
  }

  .card {
    flex: 0 0 220px;
    height: 340px;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0080;
    transition: transform 0.3s ease;
    background: #111;
    position: relative;
  }
  .card:hover {
    transform: scale(1.07);
    box-shadow: 0 0 30px #ff33aa;
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  footer {
    background: #111;
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
    }
    header p {
      font-size: 1rem;
    }
